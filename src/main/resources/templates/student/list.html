<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>课程查询</title>
</head>
<body class="hold-transition skin-black sidebar-mini">
    <div th:replace="common/fragment :: link"></div>
    <div class="wrapper">
        <div th:replace="common/fragment :: navbar"></div>
        <div th:replace="common/fragment :: menu"></div>
        <div class="content-wrapper">
            <section class="content-header">
                <h1>课程查询</h1>
            </section>
            <section class="content">
                <div class="box">
                    <!--高级查询--->
                    <div style="margin: 10px;">
                        <form class="form-inline" id="searchForm" action="/student/list" method="post">
                            <input type="hidden" name="currentPage" id="currentPage" value="1">
                            <div class="form-group">
                                <label for="keyword">关键字:</label>
                                <input type="text" class="form-control" id="keyword" name="keyword" placeholder="请输入课程名称">
                            </div>
<!--                            <div class="form-group">-->
<!--                                <label for="dept"> 任课教师:</label>-->
<!--                                <select class="form-control" id="dept" name="deptId">-->
<!--                                    <option value="">全部</option>-->
<!--                                </select>-->
<!--                            </div>-->
                            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> 查询</button>
<!--                            <a href="/employee/input" class="btn btn-success btn-input">-->
<!--                                <span class="glyphicon glyphicon-plus"></span> 添加-->
<!--                            </a>-->
                        </form>
                    </div>
                    <div class="box-body table-responsive ">
                        <table class="table table-hover table-bordered table-striped">
                            <thead>
                            <tr>
                                <th><input type="checkbox" id="allCb"></th>
                                <th>编号</th>
                                <th>课程名称</th>
                                <th>课程类型</th>
                                <th>课时</th>
<!--                                <th>操作</th>-->
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="course,stat:${pageInfo.list}">
                                    <td><input type="checkbox" class="cb"></td>
                                    <td th:text="${stat.count}">1</td>
                                    <td th:text="${course?.cname}">Java</td>
                                    <td th:text="${course?.type}">必修</td>
                                    <td th:text="${course?.class_hour}">28周</td>
                                </tr>
                            </tbody>
                        </table>
                        <div th:replace="common/fragment :: page"></div>
                    </div>
                </div>
            </section>
        </div>
        <div th:replace="common/fragment :: footer"></div>
    </div>
</body>
</html>
