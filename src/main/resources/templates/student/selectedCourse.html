<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>已选课程</title>
</head>
<body class="hold-transition skin-black sidebar-mini">
<div th:replace="common/fragment :: link"></div>
<div class="wrapper">
    <div th:replace="common/fragment :: navbar"></div>
    <div th:replace="common/fragment :: menu"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>已选课程</h1>
        </section>
        <section class="content">
            <div class="box">
                <!--高级查询--->
                <div style="margin: 10px;">
                    <form class="form-inline" id="searchForm" action="/student/selectCourse" method="post">
                        <input type="hidden" name="currentPage" id="currentPage" value="1">
                        <div class="form-group">
                            <label for="keyword">关键字:</label>
                            <input type="text" class="form-control" id="keyword" name="keyword" placeholder="请输入课程名称"th:value="${qo?.keyword}">
                        </div>
                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span>查询
                        </button>
                    </form>
                </div>
                <div class="box-body table-responsive ">
                    <form class="form-inline" id="selected_id" action="/student/save" method="post">
                        <table class="table table-hover table-bordered table-striped">
                            <thead>
                            <tr>
                                <th><input type="checkbox" id="allCb"></th>
                                <th>编号</th>
                                <th>课程名称</th>
                                <th>课程类型</th>
                                <th>课时</th>
                                <th>任课教师</th>
                                <th>教师职称</th>
                                <th>所在教室</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="stu_course,stat:${pageInfo.list}">
                                <td><input type="checkbox" class="cb"></td>
                                <!--<input type="hidden" name="c_id" th:value="${course?.id}">-->
                                <td th:text="${stat.count}" >1</td>
                                <td th:text="${stu_course?.c_name}">Java</td>
                                <td th:text="${stu_course?.c_type}">必修</td>
                                <td th:text="${stu_course?.c_hour}">28周</td>
                                <td th:text="${stu_course?.t_name}">刘聪</td>
                                <td th:text="${stu_course?.t_title}">讲师</td>
                                <td th:text="${stu_course?.classroom}">402</td>
                                <td>
                                    <a class="btn btn-danger btn-xs delete"
                                       th:data-url="|/student/delete?id=${stu_course?.id}|">
                                        <span class="glyphicon glyphicon-pencil"></span> 退课
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                    <div th:replace="common/fragment :: page"></div>
                </div>
            </div>
        </section>
    </div>
    <div th:replace="common/fragment :: footer"></div>
</div>
<script>

    $('.delete').click(function () {
        var url = $(this).data('url');
        Swal.fire({
            title: '您确定要删除此课程吗？',
            text: "此操作不可撤销!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: '确定',
            cancelButtonText: '取消'
        }).then((result) => {
            if(result.value) {
                // 点了确定做什么，由开发者决定
                location.href = url;
            }
        });
    });
